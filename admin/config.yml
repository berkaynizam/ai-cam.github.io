backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  # Blog Posts
  - name: "blog_posts"
    label: "Blog Posts"
    folder: "_blog_posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, format: "YYYY-MM-DD" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Alternative Image", name: "alternative_image", widget: "image", required: false, hint: "If provided, this will be shown instead of cover image" }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "Information Title", name: "information_title", widget: "string", required: false }
      - { label: "Information Content", name: "information_content", widget: "markdown", required: false }
      - { label: "Related Title", name: "related_title", widget: "string" }
      - label: "Related Posts"
        name: "related_posts"
        widget: "list"
        fields:
          - label: "Post"
            name: "post"
            widget: "relation"
            collection: "blog_posts"
            displayFields: ["title"]
            searchFields: ["title"]
            valueField: "slug"
            multiple: false

  # Calls
  - name: "calls"
    label: "Calls"
    folder: "_calls"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Call Excerpt", name: "call_excerpt", widget: "text", required: false }
      - label: "Call Category"
        name: "call_categories"
        widget: "relation"
        collection: "call_categories"
        displayFields: ["name"]
        searchFields: ["name"]
        valueField: "name"
        multiple: false
      - { label: "Cover Image", name: "cover_image", widget: "image", required: false }
      - { label: "Call Date", name: "call_date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, format: "YYYY-MM-DD" }
      - { label: "Application Deadline", name: "application_deadline", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, format: "YYYY-MM-DD", required: false }
      - { label: "Call Content", name: "call_content", widget: "markdown" }
      - { label: "Apply Title", name: "apply_title", widget: "string", required: false }
      - { label: "Apply Text", name: "apply_text", widget: "markdown", required: false }
      - label: "Apply Links"
        name: "apply_links"
        widget: "list"
        fields:
          - { label: "Link", name: "link", widget: "string" }
          - { label: "Link Text", name: "link_text", widget: "string" }
      - { label: "FAQ Title", name: "faq_title", widget: "string", required: false }
      - label: "FAQs"
        name: "faqs"
        widget: "list"
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "markdown" }

  # Call Categories
  - name: "call_categories"
    label: "Call Categories"
    folder: "_call_categories"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Category Name", name: "name", widget: "string" }

  # Events
  - name: "events"
    label: "Events"
    folder: "_events"
    create: true
    slug: "{{slug}}"
    identifier_field: "slug"
    fields:
      - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly identifier (e.g., my-event-name)" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - label: "Event Category"
        name: "event_categories"
        widget: "relation"
        collection: "event_categories"
        displayFields: ["name"]
        searchFields: ["name"]
        valueField: "name"
        multiple: false
      - { label: "Event Content", name: "event_content", widget: "markdown" }
      - { label: "Registration Title", name: "registration_title", widget: "string", required: false }
      - { label: "Registration Text", name: "registration_text", widget: "markdown", required: false }
      - { label: "Registration Link", name: "registration_link", widget: "string", required: false }
      - { label: "Registration Link Text", name: "registration_link_text", widget: "string", required: false }
      - { label: "Event Date", name: "event_date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, format: "YYYY-MM-DD" }
      - { label: "Event End Date", name: "event_end_date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, format: "YYYY-MM-DD", required: false }
      - { label: "Time", name: "time", widget: "string", required: false }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Organizers", name: "organizers", widget: "string", required: false }
      - label: "Agenda"
        name: "agenda"
        widget: "list"
        fields:
          - { label: "Time", name: "time", widget: "string", hint: "Format: 9:30 (use quotes if needed)" }
          - { label: "Session Name", name: "session_name", widget: "string" }
          - { label: "Session Link", name: "session_link", widget: "string", required: false }
          - label: "Speaker (from Team)"
            name: "speaker_team"
            widget: "relation"
            collection: "team_members"
            displayFields: ["title"]
            searchFields: ["title"]
            valueField: "title"
            multiple: false
            required: false
            hint: "Select a speaker from team members, or use manual entry below"
          - label: "Speaker (from People)"
            name: "speaker_people"
            widget: "relation"
            collection: "people"
            displayFields: ["title"]
            searchFields: ["title"]
            valueField: "title"
            multiple: false
            required: false
            hint: "Select a speaker from people, or use manual entry below"
          - { label: "Speaker (Manual Entry)", name: "speaker_manual", widget: "string", required: false, hint: "Enter speaker name manually if not in team or people list" }
      - { label: "Agenda PDF", name: "agenda_pdf", widget: "file", required: false, hint: "Upload agenda PDF file" }

  # Event Categories
  - name: "event_categories"
    label: "Event Categories"
    folder: "_event_categories"
    create: true
    slug: "{{name | slugify}}"
    fields:
      - { label: "Category Name", name: "name", widget: "string" }

  # News
  - name: "news"
    label: "News"
    folder: "_news"
    create: true
    slug: "{{slug}}"
    identifier_field: "slug"
    fields:
      - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly identifier (e.g., my-news-item)" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, format: "YYYY-MM-DD" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        fields:
          - { label: "Tag", name: "tag", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "Apply Title", name: "apply_title", widget: "string", required: false }
      - { label: "Apply Content", name: "apply_content", widget: "markdown", required: false }
      - { label: "Information", name: "information", widget: "markdown", required: false }
      - { label: "Apply Link", name: "apply_link", widget: "string", required: false }
      - { label: "Apply Link Text", name: "apply_link_text", widget: "string", required: false }

  # Projects
  - name: "projects"
    label: "Projects"
    folder: "_projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Alternative Image", name: "alternative_image", widget: "image", required: false, hint: "If provided, this will be shown instead of cover image" }
      - { label: "Content", name: "body", widget: "markdown" }
      - label: "Project Category"
        name: "project_categories"
        widget: "relation"
        collection: "project_categories"
        displayFields: ["name"]
        searchFields: ["name"]
        valueField: "name"
        multiple: false
        required: false
      - label: "Videos"
        name: "videos"
        widget: "list"
        required: false
        fields:
          - { label: "Video Title", name: "video_title", widget: "string", required: false }
          - { label: "Video Link", name: "video_link", widget: "string", hint: "YouTube or Vimeo URL (e.g., https://www.youtube.com/watch?v=... or https://vimeo.com/...)" }
      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - { label: "Photo", name: "photo", widget: "image" }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Role", name: "role", widget: "string" }
          - { label: "Author Link", name: "author_link", widget: "string", required: false, hint: "Link to author page (internal or external)" }

  # Project Categories
  - name: "project_categories"
    label: "Project Categories"
    folder: "_project_categories"
    create: true
    slug: "{{name | slugify}}"
    fields:
      - { label: "Category Name", name: "name", widget: "string" }
      - { label: "Hero Top Title", name: "hero_top_title", widget: "string", required: false, hint: "Main H1 title for this category page" }
      - { label: "Hero Title", name: "hero_title", widget: "text", required: false }
      - { label: "Hero Description", name: "hero_description", widget: "text", required: false }

  # Reports
  - name: "reports"
    label: "Reports"
    folder: "_reports"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Report Date", name: "report_date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, format: "YYYY-MM-DD" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        fields:
          - { label: "Tag", name: "tag", widget: "string" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "Abstract", name: "abstract", widget: "text" }
      - label: "Links"
        name: "links"
        widget: "list"
        fields:
          - { label: "Link", name: "link", widget: "string" }
          - { label: "Link Text", name: "link_text", widget: "string" }
      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - { label: "Photo", name: "photo", widget: "image" }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Role", name: "role", widget: "string" }
          - { label: "Author Link", name: "author_link", widget: "string", required: false, hint: "Link to team member single page" }
      - label: "Citation Fields"
        name: "citation_fields"
        widget: "object"
        required: false
        collapsed: true
        fields:
          - { label: "Publisher", name: "publisher", widget: "string", required: false, default: "University of Cambridge", hint: "Publisher name for citation" }
          - { label: "DOI", name: "doi", widget: "string", required: false, hint: "Digital Object Identifier (e.g., 10.1234/example)" }
          - { label: "Volume", name: "volume", widget: "string", required: false, hint: "Volume number" }
          - { label: "Issue", name: "issue", widget: "string", required: false, hint: "Issue number" }
          - { label: "Pages", name: "pages", widget: "string", required: false, hint: "Page range (e.g., 1-23)" }
          - { label: "Container Title", name: "container_title", widget: "string", required: false, hint: "Series or collection name" }
          - { label: "Citation ID", name: "citation_id", widget: "string", required: false, hint: "Unique identifier for citation (e.g., smith2024cambridge)" }

  # Team Members
  - name: "team_members"
    label: "Team Members"
    folder: "_team_members"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Job Title", name: "job_title", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Biography", name: "biography", widget: "markdown" }
      - { label: "Department", name: "department", widget: "string", required: false }
      - { label: "Contact", name: "contact", widget: "string", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - label: "Team Category"
        name: "team_categories"
        widget: "relation"
        collection: "team_categories"
        displayFields: ["name"]
        searchFields: ["name"]
        valueField: "name"
        multiple: true

  # Team Categories
  - name: "team_categories"
    label: "Team Categories"
    folder: "_team_categories"
    create: true
    slug: "{{name | slugify}}"
    fields:
      - { label: "Category Name", name: "name", widget: "string" }

  # People
  - name: "people"
    label: "People"
    folder: "_people"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Team Member (Optional)"
        name: "team_member"
        widget: "relation"
        collection: "team_members"
        displayFields: ["title"]
        searchFields: ["title"]
        valueField: "title"
        multiple: false
        required: false
        hint: "Select a team member to use their information, or fill in the fields below manually"
      - { label: "Title", name: "title", widget: "string", required: false }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Job Title", name: "job_title", widget: "string", required: false }
      - { label: "Department", name: "department", widget: "string", required: false }
      - { label: "Institute", name: "institute", widget: "string", required: false }
      - { label: "CRSID", name: "crsid", widget: "string", required: false }
      - { label: "Contact", name: "contact", widget: "string", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Biography", name: "biography", widget: "markdown", required: false }

  # Policies
  - name: "policies"
    label: "Policy Lab"
    folder: "_policies"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, format: "YYYY-MM-DD" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        fields:
          - { label: "Tag", name: "tag", widget: "string" }
      - { label: "Cover Image", name: "cover_image", widget: "image", required: false }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "Abstract", name: "abstract", widget: "text", required: false }
      - label: "Links"
        name: "links"
        widget: "list"
        fields:
          - { label: "Link", name: "link", widget: "string" }
          - { label: "Link Text", name: "link_text", widget: "string" }
      - label: "Videos"
        name: "videos"
        widget: "list"
        required: false
        fields:
          - { label: "Video Title", name: "video_title", widget: "string", required: false }
          - { label: "Video Link", name: "video_link", widget: "string", hint: "YouTube or Vimeo URL (e.g., https://www.youtube.com/watch?v=... or https://vimeo.com/...)" }
      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - { label: "Photo", name: "photo", widget: "image" }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Role", name: "role", widget: "string" }
          - { label: "Author Link", name: "author_link", widget: "string", required: false, hint: "Link to author page (internal or external)" }
      - label: "Policy Category"
        name: "policy_categories"
        widget: "relation"
        collection: "policy_categories"
        displayFields: ["name"]
        searchFields: ["name"]
        valueField: "name"
        multiple: false

  # Policy Categories
  - name: "policy_categories"
    label: "Policy Lab Categories"
    folder: "_policy_categories"
    create: true
    slug: "{{name | slugify}}"
    fields:
      - { label: "Category Name", name: "name", widget: "string" }
      - label: "Content Type"
        name: "content_type"
        widget: "select"
        options: ["policy", "reports"]
        default: "policy"
        hint: "Select 'policy' to show policies or 'reports' to show selected reports"
      - label: "Selected Reports"
        name: "selected_reports"
        widget: "relation"
        collection: "reports"
        displayFields: ["title"]
        searchFields: ["title"]
        valueField: "title"
        multiple: true
        required: false
        hint: "Only used when Content Type is 'reports'. Select multiple reports from the list."

  # Static Pages
  - name: "pages"
    label: "Pages"
    folder: "_pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  # Home Page
  - name: "home"
    label: "Home"
    files:
      - label: "Home Page"
        name: "home"
        file: "index.html"
        preview_path: "/"
        fields:
          - { label: "Layout", name: "layout", widget: "string", default: "home" }
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Video Embed", name: "video_embed", widget: "text" }
              - { label: "Hero Title", name: "title", widget: "string" }
              - { label: "Hero Description", name: "description", widget: "string" }
          - label: "Calls Section"
            name: "calls"
            widget: "object"
            collapsed: true
            fields:
              - label: "Selected Calls"
                name: "selected_calls"
                widget: "relation"
                collection: "calls"
                displayFields: ["title"]
                searchFields: ["title"]
                valueField: "title"
                multiple: true
                required: false
                hint: "Select calls to display in the slider"
          - label: "News & Events Section"
            name: "news_events"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Selected News"
                name: "selected_news"
                widget: "relation"
                collection: "news"
                displayFields: ["title"]
                searchFields: ["title"]
                valueField: "title"
                multiple: true
                required: false
                hint: "Select news items to display"
              - label: "Selected Events"
                name: "selected_events"
                widget: "relation"
                collection: "events"
                displayFields: ["title"]
                searchFields: ["title"]
                valueField: "title"
                multiple: true
                required: false
                hint: "Select events to display"
          - label: "CTA Section"
            name: "cta"
            widget: "object"
            collapsed: true
            fields:
              - { label: "CTA Title", name: "title", widget: "string" }
              - { label: "CTA Text", name: "text", widget: "string" }
              - label: "CTA Links"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Link", name: "link", widget: "string" }
                  - { label: "Link Text", name: "text", widget: "string" }

  # About Page
  - name: "about"
    label: "About"
    files:
      - label: "About Page"
        name: "about"
        file: "_pages/about.html"
        fields:
          - { label: "Layout", name: "layout", widget: "string", default: "default" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "string", default: "/about/" }
          - label: "Hero Top"
            name: "hero_top"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Page Title", name: "page_title", widget: "string" }
              - { label: "Page Description", name: "page_description", widget: "string" }
          - label: "About Section"
            name: "about"
            widget: "object"
            collapsed: true
            fields:
              - { label: "About Title", name: "title", widget: "string" }
              - { label: "About Description", name: "description", widget: "markdown" }
          - label: "Find out More Section"
            name: "find_out_more"
            widget: "object"
            collapsed: true
            fields:
              - label: "Boxes"
                name: "boxes"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }

  # Contact Page
  - name: "contact"
    label: "Contact"
    files:
      - label: "Contact Page"
        name: "contact"
        file: "_pages/contact.html"
        fields:
          - { label: "Layout", name: "layout", widget: "string", default: "default" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "string", default: "/contact/" }
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Page Title", name: "page_title", widget: "string" }
              - { label: "Page Description", name: "page_description", widget: "text" }
          - label: "Contact Form"
            name: "contact_form"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Form Title", name: "form_title", widget: "string" }
              - { label: "Form Description", name: "form_description", widget: "text" }
              - label: "Topic Options"
                name: "topics"
                widget: "list"
                fields:
                  - { label: "Topic", name: "topic", widget: "string" }

  # Study Page
  - name: "study"
    label: "Study"
    files:
      - label: "Study Page"
        name: "study"
        file: "_pages/study.html"
        fields:
          - { label: "Layout", name: "layout", widget: "string", default: "default" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "string", default: "/study/" }
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Hero Title", name: "hero_title", widget: "string" }
              - { label: "Hero Description", name: "hero_description", widget: "text" }
          - label: "Sections"
            name: "sections"
            widget: "list"
            fields:
              - { label: "Section Name", name: "section_name", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Table", name: "table", widget: "markdown" }

  # AI Sciencepreneurship Page
  - name: "ai_sciencepreneurship"
    label: "AI Sciencepreneurship"
    files:
      - label: "AI Sciencepreneurship Page"
        name: "ai_sciencepreneurship"
        file: "_pages/ai-sciencepreneurship.html"
        fields:
          - { label: "Layout", name: "layout", widget: "string", default: "default" }
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Page Description", name: "page_description", widget: "text" }
          - { label: "Permalink", name: "permalink", widget: "string", default: "/ai-sciencepreneurship/" }
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Hero Title", name: "hero_title", widget: "string" }
              - { label: "Hero Text", name: "hero_text", widget: "markdown" }
          - label: "Blog Posts"
            name: "blog_posts"
            widget: "relation"
            collection: "blog_posts"
            displayFields: ["title"]
            searchFields: ["title"]
            valueField: "title"
            multiple: true
            required: false
          - label: "News Posts"
            name: "news_posts"
            widget: "relation"
